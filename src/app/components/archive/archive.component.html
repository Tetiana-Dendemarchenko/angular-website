<div class="archive">
  <p>Latest Articles Archive</p>
  <button (click)="getPosts()" type="button" class="main-btn">Open Archive</button>
  <div class="container">
    <ul class="archive-list" *ngFor="let post of posts | async">
      <li class="list-group-item postId">{{post.id}} - {{post.title | uppercase}}</li>
      <li class="list-group-item">{{post.body}}</li>
    </ul>
  </div>
</div>
